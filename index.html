<!DOCTYPE html>
<html>
<head>
  <title>Carousel Example</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
</head>
<body>
  <a id="example1"></a>
  <div class="carousel-container">
    <div class="carousel example1">
      <div class="carousel-left"></div>
      <div class="carousel-right"></div>
      <ul class="slide">
        <li class="slot">
          <img src="images/eg1-1.jpg">
        </li>
        <li class="slot">
          <img src="images/eg1-2.jpg">
        </li>
        <li class="slot">
          <img src="images/eg1-3.jpg">
        </li>
        <li class="slot">
          <img src="images/eg1-4.jpg">
        </li>
        <li class="slot">
          <img src="images/eg1-5.jpg">
        </li>
      </ul>
    </div>
    <h2>Example 1</h2>
    <p>Wow this is amazing!</p>
  </div>
  <a id="example2"></a>

</html>
