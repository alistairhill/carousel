<!DOCTYPE html>
<html>
<head>
  <title>Carousel Example</title>
  <link rel="stylesheet" type="text/css" href="styles/style.css">
  <meta http-equiv="content-type" content="text/html; charset=utf-8">
  <meta name="viewport" content="minimum-scale=1.0, maximum-scale=1.0, width=device-width, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
  <a id="example1"></a>
  <div class="carousel-container">
    <div class="carousel example1">
      <div class="carousel-left"></div>
      <div class="carousel-right"></div>
      <div class="slide">
        <div class="slot">
          <img src="images/eg1-1.jpg">
        </div>
        <div class="slot">
          <img src="images/eg1-2.jpg">
        </div>
        <div class="slot">
          <img src="images/eg1-3.jpg">
        </div>
        <div class="slot">
          <img src="images/eg1-4.jpg">
        </div>
        <div class="slot">
          <img src="images/eg1-5.jpg">
        </div>
      </div>
    </div>
    <h2>Example 1</h2>
    <p>Wow this is amazing!</p>
  </div>
  <a id="example2"></a>
  <div class="carousel-container">
    <div class="carousel example2">
      <div class="carousel-left"></div>
      <div class="carousel-right"></div>
      <div class="slide">
        <div class="slot">
          <img src="images/eg2-1.jpg">
        </div>
        <div class="slot">
          <img src="images/eg2-2.jpg">
        </div>
        <div class="slot">
          <img src="images/eg2-3.png">
        </div>
        <div class="slot">
          <img src="images/eg2-4.png">
        </div>
        <div class="slot">
          <img src="images/eg2-5.png">
        </div>
      </div>
    </div>
    <h2>Example 2</h2>
    <p>Wow this is REALLY amazing!</p>
  </div>
  <script type="text/javascript" src="scripts/carousel.js"></script>
</body>
</html>
